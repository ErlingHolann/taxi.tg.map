<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://unpkg.com/@grammyjs/telegram-web-app@3.0.0"></script>
    <meta charset="UTF-8">
    <title>Тест Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <h2>Тест Web App</h2>
    <button onclick="sendData()">Отправить данные</button>

    <script>
        // Проверяем загрузку Telegram.WebApp
        window.onload = function () {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                console.log("Telegram.WebApp готов");
            } else {
                console.error("Telegram.WebApp не доступен");
                alert("Ошибка: откройте эту страницу через Telegram");
            }
        };

        function sendData() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.sendData("Hello from Web App!");
                Telegram.WebApp.close();
            } else {
                alert("Telegram.WebApp не доступен");
            }
        }
    </script>
</body>
</html>
