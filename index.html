<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выберите значение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
</head>
<body>
    <h2>Выберите значение:</h2>
    <button onclick="sendValue('Option 1')">Option 1</button>
    <button onclick="sendValue('Option 2')">Option 2</button>
    <button onclick="sendValue('Option 3')">Option 3</button>

    <script>
        console.log("Telegram.WebApp:", window.Telegram?.WebApp);

        function sendValue(value) {
            console.log("Кнопка нажата:", value);
            if (window.Telegram && window.Telegram.WebApp) {
                console.log("Отправляем данные:", value);
                Telegram.WebApp.sendData(value);
                Telegram.WebApp.close();
            } else {
                alert("Ошибка: не в Telegram WebApp!");
            }
        }
    </script>
</body>
</html>
