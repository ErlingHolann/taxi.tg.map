<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выберите значение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
</head>
<body>
    <h2>Выберите значение:</h2>
    <button onclick="sendValue('Option 1')">Option 1</button>
    <button onclick="sendValue('Option 2')">Option 2</button>
    <button onclick="sendValue('Option 3')">Option 3</button>

    <script>
        function sendValue(value) {
            if (window.Telegram && window.Telegram.WebApp) {
                // Отправляем данные в бота
                window.Telegram.WebApp.sendData(value);
                window.Telegram.WebApp.close(); // закрыть окно после выбора
            } else {
                alert("Not in Telegram WebApp");
            }
        }
    </script>
</body>
</html>
