<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Выбор точки на карте</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"  />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .custom-popup {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            font-family: sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .custom-popup p {
            margin: 5px 0;
        }

        .custom-popup button {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            background-color: #0078ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .custom-popup button:hover {
            background-color: #005fcc;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> 

<script>
    let map, marker, popupContent;

    function reverseGeocode(lat, lon) {
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`)
            .then(res => res.json())
            .then(data => {
                const address = data.address;

                // Получаем нужные части адреса
                const city = address.city || address.town || address.village || '';
                const road = address.road || '';
                const houseNumber = address.house_number || '';

                const shortAddress = [city, road, houseNumber].filter(Boolean).join(' ');

                // Формируем HTML для попапа
                popupContent.innerHTML = `
                    <p><strong>Координаты:</strong> ${lat}, ${lon}</p>
                    <p><strong>Адрес:</strong> ${shortAddress}</p>
                    <button onclick="sendData(['${lat}','${lon}'], '${shortAddress.replace(/'/g, "\\'")}')">Подтвердить выбор</button>
                `;
            });
    }

    function initMap(lat, lon) {
        map = L.map('map').setView([lat, lon], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Создаём контент попапа
        popupContent = L.DomUtil.create('div', 'custom-popup');
        popupContent.style.width = '200px';

        // Создаём маркер с попапом
        marker = L.marker([lat, lon], {
            icon: L.divIcon({ className: 'custom-marker' })
        }).addTo(map)
        .bindPopup(popupContent, {
            maxWidth: 250,
            minWidth: 200,
            closeOnClick: false,
            autoClose: false
        });

        map.on('click', function(e) {
            const newLat = e.latlng.lat.toFixed(6);
            const newLon = e.latlng.lng.toFixed(6);

            marker.setLatLng(e.latlng);
            marker.openPopup();

            reverseGeocode(newLat, newLon);
            window.selectedCoords = [newLat, newLon];
        });

        // Открытие попапа сразу после загрузки карты
        marker.openPopup();
    }

    // Определяем местоположение пользователя
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            position => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                initMap(lat, lon);
            },
            error => {
                alert("Не удалось получить местоположение. Карта откроется на примерном месте.");
                initMap(55.75, 37.6); // Москва по умолчанию
            }
        );
    } else {
        alert("Геолокация не поддерживается вашим браузером.");
        initMap(55.75, 37.6); // Москва по умолчанию
    }

    function sendData(coords, address) {
        const botUrl = "https://t.me/my_bot?start=";
        const encoded = encodeURIComponent(JSON.stringify({coords: coords.join(','), address}));
        window.location.href = botUrl + encoded;
    }
</script>

</body>
</html>
