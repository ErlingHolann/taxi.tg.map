<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Test Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@grammyjs/telegram-web-app@3.0.0"></script> 
</head>
<body>
    <h2>Тест Web App</h2>
    <button onclick="sendData()">Отправить данные</button>

    <script>
        // Проверяем доступность Telegram.WebApp
        window.onload = function() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                console.log("Telegram.WebApp готов к работе");
            } else {
                alert("Telegram.WebApp недоступен. Откройте страницу через Telegram.");
                console.error("Telegram.WebApp не найден");
            }
        };

        function sendData() {
            if (window.Telegram && window.Telegram.WebApp) {
                console.log("Отправляем данные...");
                Telegram.WebApp.sendData("Hello from Web App!");
                Telegram.WebApp.close();
            } else {
                alert("Telegram.WebApp не доступен");
            }
        }
    </script>
</body>
</html>
